<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            transition: background 0.5s ease-in-out;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: fadeIn 0.6s ease-in-out;
        }

        .container:hover {
            transform: scale(1.01);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .question-block {
            margin-bottom: 30px;
            padding: 20px 25px;
            background: #fdfdff;
            border-left: 6px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .question-block p {
            font-size: 18px;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin: 8px 0;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: color 0.2s;
        }

        label:hover {
            color: #4a90e2;
        }

        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.1);
            accent-color: #4a90e2;
        }

        textarea {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            background-color: #4a90e2;
            color: white;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Time!</h1>

        <!-- âœ… FIXED: Form action should be 'submit_quiz' instead of 'result' -->
        <form action="{{ url_for('submit_quiz') }}" method="POST">

            {% for q in questions %}
                <div class="question-block">
                    <p><b>{{ loop.index }}. {{ q.question }}</b></p>

                    {% if q.type == 'mcq' or q.type == 'boolean' %}
                        {% for option in q.options %}
                            <label>
                                <input type="radio" name="q{{ loop.index }}" value="{{ option }}"> {{ option }}
                            </label><br>
                        {% endfor %}
                    {% elif q.type == 'descriptive' %}
                        <textarea name="q{{ loop.index }}" rows="3" placeholder="Type your answer here..."></textarea>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
